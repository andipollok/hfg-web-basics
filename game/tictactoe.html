<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onload="setup()">
    Tic Tac Toe
    <div id="playarea">
      <div data-row="0" data-col="0" onclick="clickField(event)"></div>
      <div data-row="0" data-col="1" onclick="clickField(event)"></div>
      <div data-row="0" data-col="2" onclick="clickField(event)"></div>
      <div data-row="1" data-col="0" onclick="clickField(event)"></div>
      <div data-row="1" data-col="1" onclick="clickField(event)"></div>
      <div data-row="1" data-col="2" onclick="clickField(event)"></div>
      <div data-row="2" data-col="0" onclick="clickField(event)"></div>
      <div data-row="2" data-col="1" onclick="clickField(event)"></div>
      <div data-row="2" data-col="2" onclick="clickField(event)"></div>
    </div>
  </body>
</html>
