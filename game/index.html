<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onload="setup()">
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="playarea">
        <div data-row="0" data-col="0" onclick="clickField(event)"></div>
        <div data-row="0" data-col="1" onclick="clickField(event)"></div>
        <div data-row="0" data-col="2" onclick="clickField(event)"></div>
        <div data-row="1" data-col="0" onclick="clickField(event)"></div>
        <div data-row="1" data-col="1" onclick="clickField(event)"></div>
        <div data-row="1" data-col="2" onclick="clickField(event)"></div>
        <div data-row="2" data-col="0" onclick="clickField(event)"></div>
        <div data-row="2" data-col="1" onclick="clickField(event)"></div>
        <div data-row="2" data-col="2" onclick="clickField(event)"></div>
      </div>
      <div id="currentplayerbox" class="flex">
        Current Player:
        <div data-currentplayer=""></div>
      </div>
      <div id="ondraw" class="flex">
        <p>It's a draw!</p>
        <button onclick="setup()">Restart game</button>
      </div>
      <div id="onwin">
        <div class="flex">
          <p>Player</p>
          <div data-currentplayer=""></div>
          <p>won!</p>
        </div>
        <button onclick="setup()">Restart game</button>
      </div>
    </main>
  </body>
</html>
